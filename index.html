<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>MyServer - Official Website</title>
	<meta name="description" content="Das Admin Dashboard von Æonforge Empire.">
	<meta property="og:title" content="Æonforge Empire - Admin Dashboard">
	<meta property="og:site_name" content="MyServer">
	<meta property="og:description" content="Das Admin Dashboard von Æonforge Empire.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<!-- The following line is used for the background particles -->
	<div id="tsparticles"></div>

	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your Discord invite URL-->
			<a href="#" class="item">
			<div>
				<img src="img/forums.png" alt="Forum icon" class="img">
				<p class="subtitle">Das Offizielle</p>
				<p class="title">Forum</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="#" class="item">
			<div>
				<img src="img/discord.png" alt="Discord icon" class="img">
				<p class="subtitle">Offizieller Æonforge</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="#" class="item">
			<div>
				<img src="img/gitlab.png" alt="Gitlab icon" class="img">
				<p class="subtitle">Server Repository auf</p>
				<p class="title">GitLab</p>
			</div>
			</a>

		</div>

		<div class="playercount" id="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 69 and line 70 -->
			<!-- Please set both your IP and port -->
			<p>Join <span id="sip" data-ip="play.cubecraft.net" data-port="25565">
			</span> other players on <span id="ip">play.cubecraft.net</span></p>
		</div>
	</div>

	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Æonforge Empire - Start</title>
	<meta name="description" content="Das Admin Dashboard von Æonforge Empire.">
	<meta property="og:title" content="Æonforge Empire - Admin Dashboard">
	<meta property="og:site_name" content="MyServer">
	<meta property="og:description" content="Das Admin Dashboard von Æonforge Empire.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div id="tsparticles"></div>

	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="video-container">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/1lWDHaqw-B4?si=hqAaMbiFBHpet0fo" 
				title="YouTube Video" frameborder="0" allowfullscreen></iframe>
		</div>		

		<div class="items">

			<a href="#" class="item">
				<div>
					<img src="img/discord.jpg" alt="Discord icon" class="img">
					<p class="subtitle">Offizieller Æonforge</p>
					<p class="title">Discord</p>
				</div>
				</a>

			<a href="https://aeonforge-network.net" class="item">
			<div>
				<img src="img/forums.png" alt="Forum icon" class="img">
				<p class="subtitle">Das Offizielle</p>
				<p class="title">Forum</p>
			</div>
			</a>

			<a href="https://gitlab.aeonforge-network.net" class="item">
			<div>
				<img src="img/gitlab.png" alt="Gitlab icon" class="img">
				<p class="subtitle">Server Repository auf</p>
				<p class="title">GitLab</p>
			</div>
			</a>

		</div>

		<div class="playercount" id="playercount">
			<p>Entdecke mit <span id="sip" data-ip="mc.aeonforge-network.net" data-port="25565">
			</span> anderen Spielern die Welt auf <span id="ip">mc.aeonforge-network.net</span></p>
		</div>
	</div>

	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
